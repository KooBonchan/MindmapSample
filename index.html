<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- <script src="src/dragndrop.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                HEADER
            </div>
            <div id="left-btn-box" class="btn-box">
                <div class="btn"><a>
                    <i class="fa-solid fa-bars"></i>
                </a></div>
                <div class="btn"><a>
                    <i class="fa-solid fa-file-import"></i>
                </a></div>
            </div>
            <div id="right-btn-box" class="btn-box">
                <div class="btn"><a>
                    <i class="fa-solid fa-floppy-disk"></i>
                </a></div><div class="btn"><a>
                    <i class="fa-solid fa-floppy-disk"></i>
                </a></div><div class="btn"><a>
                    <i class="fa-regular fa-circle-question"></i>
                </a></div>
            </div>
        </div>
        <div class="node-deck">
            <div class="node card"></div>
            <div class="node card"></div>
            <div class="node card"></div>
            <div class="node card"></div>
            <div class="node card" id="add-node">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>
        <div class="board">
    
        </div>
        <div class="root-deck">
            <div class="root card"></div>
            <div class="root card"></div>
            <div class="root card"></div>
            <div class="root card"></div>
            <div class="root card"></div>
            <div class="root card" id="add-root">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
