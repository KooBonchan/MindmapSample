<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="src/dragndrop.js" defer></script>
    
    <title>Mindmap</title>
</head>
<body class="d-flex flex-column">
    <header class="p-3 bg-dark text-white d-flex justify-content-between align-items-center">
        <h1 class="title">Test Mindmap</h1>
        <div class="wrapper">
            <button type="button" class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown" id="control-panel"
                style="float:right">
                (icon) save
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Todo1</a></li>
                <li><a href="#" class="dropdown-item">Todo2</a></li>
                <li><a href="#" class="dropdown-item">Todo3</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="row">
            <div class="mt-3 col-md-2 d-flex flex-column">
                <div class="card node" id="title1">
                    <div class="card-body">Test1</div>
                </div><br>
                <div class="card node" id="title2">
                    <div class="card-body">Test2</div>
                </div><br>
                <div class="card node" id="title3">
                    <div class="card-body">Test3</div>
                </div><br>
    
            </div>
            <div class="col-md-10 d-flex flex-column flex-grow-1" id="board">
            </div>
        </div>
    </main>
    <footer class="p-5 bg-secondary d-flex justify-content-between">
        <div class="card col-md-2 root"><div class="card-body">Text1</div></div>
        <div class="card col-md-2 root"><div class="card-body">Text2</div></div>
        <div class="card col-md-2 root"><div class="card-body">Text3</div></div>
        <div class="card col-md-2 root"><div class="card-body">Text4</div></div>
        <div class="card col-md-2 root"><div class="card-body">Text5</div></div>
        <div class="card col-md-2 root"><div class="card-body">Text6</div></div>
    </footer>
</body>
</html>
