<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="header">
            <div class="title">

            </div>

    </div>
    <input type="file" id="json-file-input" accept=".json" style="display: none;">
